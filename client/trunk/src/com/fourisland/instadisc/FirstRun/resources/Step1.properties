jLabel3.text=<html>This is, apparently, the first time you've run InstaDisc, so you need to step through me before being able to use InstaDisc.<BR><BR>First, ensure that you've chosen and signed up for a Central Server. If you haven't, or don't even know what that means, please read <A HREF="http://fourisland.com/projects/instadisc/wiki/ChoosingACentralServer">Choosing a Central Server</A> before continuing. If you do know what you're doing, feel free to click on the NEXT button and get on with InstaDisc.
