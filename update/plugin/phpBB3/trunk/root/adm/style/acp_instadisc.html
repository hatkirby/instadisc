<!-- INCLUDE overall_header.html -->
				
<A NAME="maincontent"></A>
								
<H1>{L_INSTADISC}</H1>
									
<P>{L_INSTADISC_EXPLAIN}<A HREF="http://instadisc.org/phpBB3">{L_INSTADISC_LINK_TEXT}</A></P>
								
<form id="acp_instadisc" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_INSTADISC} &nbsp;{L_SUBSCRIPTION}</legend>
		<dl>
			<dt><label for="subscription_title">{L_SUBSCRIPTION_TITLE}:</label></dt>
			<dd><input name="subscription_title" type="text" id="subscription_title" maxlength="255" VALUE="{S_SUBSCRIPTION_TITLE}" SIZE="40"/></dd>
		</DL>
		<DL>
			<DT>
				<LABEL FOR="subscription_file">{L_SUBSCRIPTION_FILE}</LABEL>
				<BR><SPAN>{L_SUBSCRIPTION_FILE_DESC}</SPAN>
			</DT>
			<DD>{S_SUBSCRIPTION_FILE}</DD>
		</DL>
		<DL>
			<DT>
				<LABEL FOR="encryption_key">{L_ENCRYPTION}</LABEL>
				<BR><SPAN>{L_ENCRYPTION_DESC}</SPAN>
			</DT>
			<DD><INPUT NAME="encryption_key" TYPE="password" ID="encryption_key" MAXLENGTH="255" VALUE="{S_ENCRYPTION_KEY}" SIZE="40"></DD>
		</DL>
	</fieldset>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
</form>
				
<!-- INCLUDE overall_footer.html -->
